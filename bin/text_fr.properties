instructions1=Tetris est le jeu de puzzle addictif qui a tout déclenché, embrassant notre désir universel de créer de l'ordre à partir du chaos.
instructions10=\n\n\n\nAppuyez sur la flèche vers le haut pour faire pivoter le bloc (dans le sens des aiguilles d'une montre).
instructions11=\n\n\n\nAppuyez sur la barre d'espace pour déposer le bloc directement vers le bas.\n\n\n\n
instructions12=\n\n\n\nAppuyez sur la touche H pour mettre un bloc en attente.
instructions13=\n\n\n\nAppuyez sur la touche Échap pour mettre le jeu en pause. Appuyez sur l'une des touches fléchées pour annuler la pause.\n\n
instructions2=\ Le jeu Tetris a été créé par Alexey Pajitnov en 1984, à la suite de son expérience de la programmation informatique et de son amour des puzzles.
instructions3=\ Au cours des décennies suivantes, Tetris est devenu l'un des jeux vidéo les plus réussis et les plus reconnaissables, apparaissant sur presque toutes les plateformes de jeu disponibles.
instructions4=\n\n\nL'objectif du jeu est de marquer autant de points que possible en supprimant des lignes horizontales de blocs.
instructions5=\ Le joueur doit déplacer, faire pivoter et déposer les blocs qui tombent afin qu'ils s'emboîtent l'un dans l'autre.
instructions6=\ Une ligne est effacée si elle est complètement pleine de blocs et ne comporte aucun espace vide. La vitesse des blocs qui tombent s'accélère toutes les cinq lignes.
instructions7=\n\n\nVous pouvez choisir un niveau de difficulté plus difficile, ce qui permettra aux blocs de tomber plus rapidement.
instructions8=\nVous pouvez également entrer dans les paramètres pour personnaliser la taille de la grille pour le tableau.\n\n\n
instructions9=Appuyez sur les touches fléchées pour déplacer un bloc à gauche ou à droite ou le déposer.\n\n
